<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App | Shop</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-gray-100 px-4">
    <!-- app bar -->
    <header class="flex md:hidden items-center justify-between mt-10 mb-6">
      <div class="">
        <img src="/assets/images/logo/Logo.png" alt="logo" />
      </div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div
        class="w-7 h-7 bg-white shadow-lg rounded-md text-slate-800 flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </header>

    <!-- filter - sort mobile section -->
    <div class="flex md:hidden justify-between items-center gap-x-2 mb-10">
      <div class="flex flex-1 gap-x-2 bg-white p-2 rounded">
        <div class="text-orange-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0-3.75-3.75M17.25 21 21 17.25"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800">محبوب‌ترین محصول</span>
      </div>
      <div class="flex flex-1 gap-x-2 bg-white p-2 rounded">
        <div class="text-gray-300">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800">فیلتر: برند اپل</span>
      </div>
    </div>

    <div class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] gap-8">
      <!-- sidebar -->
      <div class="hidden md:block col-span-3 row-span-2 lg:col-span-2">
        <div class="bg-white p-6 rounded-lg">
          <!-- categories -->
          <div class="mb-7">
            <div class="text-orange-400 font-bold text-xl mb-5">دستع بندی</div>
            <ul class="">
              <li
                class="font-normal hover:bg-gray-50 cursor-pointer rounded-md"
              >
                <a
                  href="#"
                  class="flex items-center text-lg text-slate-800 py-2 mb-2"
                >
                  <span class="w-7 h-7 rounded-full bg-gray-100 relative">
                    <svg
                      class="w-4 h-5 absolute bottom-0 left-0"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M13 4.75v7.5c0 3-.75 3.75-3.75 3.75h-4.5c-3 0-3.75-.75-3.75-3.75v-7.5C1 1.75 1.75 1 4.75 1h4.5c3 0 3.75.75 3.75 3.75ZM8.5 3.625h-3"
                        stroke="currentColor"
                        stroke-width="1.125"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M7 13.825A1.163 1.163 0 1 0 7 11.5a1.163 1.163 0 0 0 0 2.325Z"
                        stroke="currentColor"
                        stroke-width="1.125"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                  <span class="mr-2">تلفن همراه</span>
                </a>
              </li>
              <li
                class="font-normal hover:bg-gray-50 cursor-pointer rounded-md"
              >
                <a
                  href="#"
                  class="flex items-center text-lg text-slate-800 py-2 mb-2"
                >
                  <span class="w-7 h-7 rounded-full bg-gray-50 relative">
                    <svg
                      class="w-4 h-5 absolute bottom-0 left-0"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M4.293 1.333H11.7c2.373 0 2.967.594 2.967 2.96v4.22c0 2.374-.594 2.96-2.96 2.96H4.293c-2.366.007-2.96-.586-2.96-2.953V4.294c0-2.367.594-2.96 2.96-2.96ZM8 11.48v3.187M1.333 8.666h13.334M5 14.666h6"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                  <span class="mr-2">لپ تاپ</span>
                </a>
              </li>
              <li
                class="font-normal hover:bg-gray-50 cursor-pointer rounded-md"
              >
                <a
                  href="#"
                  class="flex items-center text-lg text-slate-800 py-2"
                >
                  <span class="w-7 h-7 rounded-full bg-gray-50 relative">
                    <svg
                      class="w-4 h-5 absolute bottom-0 left-0"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M5.666 12.667h4.667c1.553 0 2.333-.78 2.333-2.333V5.667c0-1.553-.78-2.333-2.333-2.333H5.666c-1.553 0-2.333.78-2.333 2.333v4.667c0 1.553.78 2.333 2.333 2.333ZM10.666 1.333H5.333M10.666 14.666H5.333"
                        stroke="currentColor"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M7.667 6.333v2h2"
                        stroke="currentColor"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                  <span class="mr-2">ساعت هوشمند</span>
                </a>
              </li>
            </ul>
          </div>

          <!-- desktop filters -->
          <div class="">
            <div class="text-orange-400 font-bold text-xl mb-5">فیلتر</div>
            <!-- ACC No.1 -->
            <div class="">
              <!-- ACC #1 header -->
              <div
                class="flex items-center justify-between w-full hover:bg-gray-50 p-2 cursor-pointer rounded-md mb-4"
              >
                <div class="flex">
                  <svg
                    width="20"
                    height="22"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle
                      cx="10.5"
                      cy="9.5"
                      r="9.5"
                      fill="#AFAFAF"
                      fill-opacity=".29"
                    />
                    <path
                      d="M12.833 21.271H1.167a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.437h11.666a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.437Z"
                      fill="#222F5D"
                    />
                    <path
                      d="M2.158 20.833h-.875l.03-7.017c0-.496.227-.957.618-1.26l4.083-3.18a1.61 1.61 0 0 1 1.972 0l4.083 3.174c.385.303.619.776.619 1.266v7.017h-.875v-7.012a.747.747 0 0 0-.28-.577L7.449 10.07a.735.735 0 0 0-.898 0L2.468 13.25a.727.727 0 0 0-.28.571l-.03 7.012Z"
                      fill="#222F5D"
                    />
                    <path
                      d="M9.917 21.27H4.083a.44.44 0 0 1-.437-.437v-5.541c0-.724.589-1.313 1.312-1.313h4.084c.723 0 1.312.59 1.312 1.313v5.541a.44.44 0 0 1-.437.438Zm-5.396-.874h4.958V15.29a.44.44 0 0 0-.437-.437H4.958a.44.44 0 0 0-.437.438v5.104Z"
                      fill="#222F5D"
                    />
                    <path
                      d="M5.833 18.791a.44.44 0 0 1-.437-.437v-.875a.44.44 0 0 1 .437-.438.44.44 0 0 1 .438.438v.875a.44.44 0 0 1-.438.438ZM7.875 12.813h-1.75a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.438h1.75a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.438Z"
                      fill="#222F5D"
                    />
                  </svg>
                  <span class="mr-2">برند محصول</span>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="w-7 h-7"
                >
                  <path
                    fillRule="evenodd"
                    d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                    clipRule="evenodd"
                  />
                </svg>
              </div>
              <!-- ACC #1 content -->
              <div class="px-2">
                <label for="apple" class="py-1 flex items-center cursor-pointer">
                  <input type="checkbox" name="brand" id="apple" />
                  <span class="mr-2">اپل</span>
                </label>
                <label for="apple" class="py-1 flex items-center cursor-pointer">
                  <input type="checkbox" name="brand" id="samsung" />
                  <span class="mr-2">سامسونگ</span>
                </label>
                <label for="apple" class="py-1 flex items-center cursor-pointer">
                  <input type="checkbox" name="brand" id="xiaomi" />
                  <span class="mr-2">شیائومی</span>
                </label>
                <label for="apple" class="py-1 flex items-center cursor-pointer">
                  <input type="checkbox" name="brand" id="huawei" />
                  <span class="mr-2">هواوی</span>
                </label>
              </div>
            </div>
            <!-- ACC No.2 -->
            <div class="">
              <!-- ACC #2 header -->
              <div class=""></div>
              <!-- ACC #2 content -->
              <div class=""></div>
            </div>
            <!-- ACC No.3 -->
            <div class="">
              <!-- ACC #3 header -->
              <div class=""></div>
              <!-- ACC #3 content -->
              <div class=""></div>
            </div>
          </div>
        </div>
      </div>

      <!-- sort section -->
      <div class="hidden md:block col-span-9 lg:col-span-10">
        <div
          x-data="{sort : 1 , activeClass : 'text-slate-800 font-bold '}"
          class="bg-white px-4 flex items-center gap-x-4 text-gray-400 rounded-lg font-medium"
        >
          <div
            class="text-orange-400 bg-orange-100 w-9 h-9 flex items-center justify-center rounded-md"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0-3.75-3.75M17.25 21 21 17.25"
              />
            </svg>
          </div>
          <button
            @click="sort = 1"
            :class="sort === 1 ? activeClass : ''"
            class="py-4 relative"
          >
            <span>محبوب‌ترین محصول</span>
            <span
              x-show="sort === 1"
              class="w-1.5 h-1.5 bg-orange-600 rounded-full absolute top-100 -left-100"
            ></span>
          </button>
          <button
            @click="sort = 2"
            :class="sort === 2 ? activeClass : ''"
            class="py-4"
          >
            <span>پربازدیدترین محصول</span>
            <span
              x-show="sort === 2"
              class="w-1.5 h-1.5 bg-orange-600 rounded-full absolute top-100 -left-100"
            ></span>
          </button>
          <button
            @click="sort = 3"
            :class="sort === 3 ? activeClass : ''"
            class="py-4"
          >
            <span>گران‌ترین محصول</span>
            <span
              x-show="sort === 3"
              class="w-1.5 h-1.5 bg-orange-600 rounded-full absolute top-100 -left-100"
            ></span>
          </button>
          <button
            @click="sort = 4"
            :class="sort === 4 ? activeClass : ''"
            class="py-4"
          >
            <span>ارزان‌ترین محصول</span>
            <span
              x-show="sort === 4"
              class="w-1.5 h-1.5 bg-orange-600 rounded-full absolute top-100 -left-100"
            ></span>
          </button>
        </div>
      </div>

      <!-- products section -->
      <div class="col-span-12 md:col-span-9 lg:col-span-10">
        <div
          x-data="{
        products: [
            {id:1 , title: 'ساعت هوشمند سری ۶' , price:'۴۸,۲۵۰,۰۰۰'},
            {id:2 , title: 'ساعت هوشمند سری ۳' , price:'۲,۲۵۰,۰۰۰'},
            {id:3 , title: 'ساعت هوشمند سری ۸' , price:'۴۸,۲۵۰,۰۰۰'},
            {id:4 , title: 'ساعت هوشمند سری ۲' , price:'۸,۲۵۰,۰۰۰'},
            {id:5 , title: 'ساعت هوشمند سری ۵' , price:'۴۸,۲۲۰,۰۰۰'},
            {id:6 , title: 'ساعت هوشمند سری ۴' , price:'۴,۲۵۰,۰۰۰'},
            {id:7 , title: 'ساعت هوشمند سری ۸' , price:'۲۸,۲۲۰,۰۰۰'},
            {id:8 , title: 'ساعت هوشمند سری ۶' , price:'۴۵,۲۵۰,۰۰۰'}
        ]
    }"
          class="grid gap-x-2 gap-y-4 sm:gap-x-4 sm:gap-y-6 md:gap-x-6 md:gap-y-8 grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
        >
          <!-- product -->
          <template x-for="product in products" :key="product.id">
            <div class="bg-white rounded-xl p-2 shadow-xl">
              <div
                class="mb-5 bg-slate-200 rounded-lg p-2 flex justify-center items-center"
              >
                <img src="../assets/images/Cart/2.png" alt="Cart image" />
              </div>
              <div class="flex justify-between items-center mb-2">
                <span class="text-stone-400 font-medium text-sm sm:text-lg"
                  >اپل</span
                >
                <div x-data="{color : 'green'}" class="flex">
                  <div
                    @click="color = 'orange'"
                    :class="color === 'orange' ? 'ring-2 ring-orange-400' : '' "
                    class="w-6 h-6 bg-orange-400 rounded-full cursor-pointer border-2 border-white flex justify-center items-center"
                  >
                    <svg
                      x-show="color === 'orange' "
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      class="w-4 h-4 text-white"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'yellow'"
                    :class="color === 'yellow' ? 'ring-2 ring-yellow-400' : '' "
                    class="w-6 h-6 bg-yellow-400 rounded-full cursor-pointer border-2 border-white flex justify-center items-center -mr-1.5"
                  >
                    <svg
                      x-show="color === 'yellow' "
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      class="w-4 h-4 text-white"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'indigo'"
                    :class="color === 'indigo' ? 'ring-2 ring-indigo-400' : '' "
                    class="w-6 h-6 bg-indigo-400 rounded-full cursor-pointer border-2 border-white flex justify-center items-center -mr-1.5"
                  >
                    <svg
                      x-show="color === 'indigo' "
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      class="w-4 h-4 text-white"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'green'"
                    :class="color === 'green' ? 'ring-2 ring-green-400' : '' "
                    class="w-6 h-6 bg-green-400 rounded-full cursor-pointer border-2 border-white flex justify-center items-center -mr-1.5"
                  >
                    <svg
                      x-show="color === 'green' "
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      class="w-4 h-4 text-white"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div
                x-text="product.title"
                class="text-slate-900 font-medium text-sm mb-2 sm:text-lg"
              ></div>
              <div class="text-orange-700 font-medium text-end mb-2">
                <span x-text="product.price" class="sm:text-lg"></span>
                <span>تومان</span>
              </div>
              <hr class="mb-2" />
              <button
                class="w-full text-center font-bold text-orange-400 p-1.5 sm:text-lg"
              >
                مشاهده و سفارش
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>

    <!-- products section -->

    <!-- alpine js -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
