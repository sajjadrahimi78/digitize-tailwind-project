<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App | Shop</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-gray-100 px-4">
    <!-- app bar -->
    <header class="flex md:hidden items-center justify-between mt-10 mb-6">
      <div class="">Digitize</div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div
        class="w-7 h-7 bg-white shadow-lg rounded-md text-slate-800 flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </header>

    <!-- filter - sort mobile section -->
    <div class="flex md:hidden justify-between items-center gap-x-2 mb-10">
      <div class="flex flex-1 gap-x-2 bg-white p-2 rounded">
        <div class="text-orange-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0-3.75-3.75M17.25 21 21 17.25"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800">محبوب‌ترین محصول</span>
      </div>
      <div class="flex flex-1 gap-x-2 bg-white p-2 rounded">
        <div class="text-gray-300">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800">فیلتر: برند اپل</span>
      </div>
    </div>

    <div class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] gap-8">
      <!-- sidebar -->
      <div class="bg-white hidden md:block p-4 col-span-3 row-span-2">sidebar</div>

      <!-- sort section -->
      <div class="bg-white hidden md:block p-4 col-span-9">sort section</div>

      <!-- products section -->
      <div class="col-span-12 md:col-span-9">
        <div
        x-data="{
        products: [
            {id:1 , title: 'ساعت هوشمند سری ۶' , price:'۴۸,۲۵۰,۰۰۰'},
            {id:2 , title: 'ساعت هوشمند سری ۳' , price:'۲,۲۵۰,۰۰۰'},
            {id:3 , title: 'ساعت هوشمند سری ۸' , price:'۴۸,۲۵۰,۰۰۰'},
            {id:4 , title: 'ساعت هوشمند سری ۲' , price:'۸,۲۵۰,۰۰۰'},
            {id:5 , title: 'ساعت هوشمند سری ۵' , price:'۴۸,۲۲۰,۰۰۰'},
            {id:6 , title: 'ساعت هوشمند سری ۴' , price:'۴,۲۵۰,۰۰۰'},
            {id:7 , title: 'ساعت هوشمند سری ۸' , price:'۲۸,۲۲۰,۰۰۰'},
            {id:8 , title: 'ساعت هوشمند سری ۶' , price:'۴۵,۲۵۰,۰۰۰'}
        ]
    }"
        class="grid gap-x-2 gap-y-4 sm:gap-x-4 sm:gap-y-6 md:gap-x-6 md:gap-y-8 grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
      >
        <!-- product -->
        <template x-for="product in products" :key="product.id">
          <div class="bg-white rounded-xl p-2 shadow-xl">
            <div
              class="mb-5 bg-slate-200 rounded-lg p-2 flex justify-center items-center"
            >
              <img src="../assets/images/Cart/2.png" alt="Cart image" />
            </div>
            <div class="flex justify-between items-center mb-2">
              <span class="text-stone-400 font-medium text-sm sm:text-lg">اپل</span>
              <div x-data="{color : 'green'}" class="flex">
                <div
                  @click="color = 'orange'"
                  :class="color === 'orange' ? 'ring-2 ring-orange-400' : '' "
                  class="w-6 h-6 bg-orange-400 rounded-full cursor-pointer border-2 border-white flex justify-center items-center"
                >
                  <svg
                    x-show="color === 'orange' "
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="w-4 h-4 text-white"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <div
                  @click="color = 'yellow'"
                  :class="color === 'yellow' ? 'ring-2 ring-yellow-400' : '' "
                  class="w-6 h-6 bg-yellow-400 rounded-full cursor-pointer border-2 border-white flex justify-center items-center -mr-1.5"
                >
                  <svg
                    x-show="color === 'yellow' "
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="w-4 h-4 text-white"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <div
                  @click="color = 'indigo'"
                  :class="color === 'indigo' ? 'ring-2 ring-indigo-400' : '' "
                  class="w-6 h-6 bg-indigo-400 rounded-full cursor-pointer border-2 border-white flex justify-center items-center -mr-1.5"
                >
                  <svg
                    x-show="color === 'indigo' "
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="w-4 h-4 text-white"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <div
                  @click="color = 'green'"
                  :class="color === 'green' ? 'ring-2 ring-green-400' : '' "
                  class="w-6 h-6 bg-green-400 rounded-full cursor-pointer border-2 border-white flex justify-center items-center -mr-1.5"
                >
                  <svg
                    x-show="color === 'green' "
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="w-4 h-4 text-white"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div
              x-text="product.title"
              class="text-slate-900 font-medium text-sm mb-2 sm:text-lg"
            ></div>
            <div class="text-orange-700 font-medium text-end mb-2">
              <span x-text="product.price" class="sm:text-lg"></span>
              <span>تومان</span>
            </div>
            <hr class="mb-2" />
            <button class="w-full text-center font-bold text-orange-400 p-1.5 sm:text-lg">
              مشاهده و سفارش
            </button>
          </div>
        </template>
      </div>
      </div>

      
    </div>

<!-- products section -->
      
    <!-- alpine js -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
