<!DOCTYPE html>

          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"

            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"

      </div>
      <div class="text-lg font-bold text-slate-800">
        گوشی آیفون ۱۳ ۱۲۸ گیگابایت

      <div
        class="w-7 h-7 bg-white shadow-lg rounded-md text-slate-800 flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path

          fill="none"
          xmlns="http://www.w3.org/2000/svg"

    </div>

    <!-- single product -->
    <div class="flex flex-col mb-6 px-4 items-center gap-y-9">
      <div class="">
        <img src="/assets/images/Single Product/Gallery - 4.png" alt="iphone" />
      </div>
      <div class="">
        <div class="text-center">
          <h1 class="text-lg font-bold text-slate-800 mb-1">
            گوشی آیفون ۱۳ ۱۲۸ گیگابایت
          </h1>
          <h2 class="text-slate-500 text-lg font-light">
            Apple Iphone 13 128 GB
          </h2>
        </div>
      </div>
      <div class="flex justify-around items-center w-full">
        <span class="text-xl font-medium text-slate-800">انتخاب رنگ:</span>
        <div x-data="{color : 'green'}" class="flex">
          <div
            @click="color = 'orange'"
            :class="color === 'orange' ? 'ring-2 ring-orange-400' : '' "
            class="w-6 h-6 bg-orange-400 rounded-full cursor-pointer border-2 border-white flex justify-center items-center"
          >
            <svg
              x-show="color === 'orange' "
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-4 h-4 text-white"
            >
              <path
                fill-rule="evenodd"
                d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div
            @click="color = 'yellow'"
            :class="color === 'yellow' ? 'ring-2 ring-yellow-400' : '' "
            class="w-6 h-6 bg-yellow-400 rounded-full cursor-pointer border-2 border-white flex justify-center items-center -mr-1.5"
          >
            <svg
              x-show="color === 'yellow' "
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-4 h-4 text-white"
            >
              <path
                fill-rule="evenodd"
                d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div
            @click="color = 'indigo'"
            :class="color === 'indigo' ? 'ring-2 ring-indigo-400' : '' "
            class="w-6 h-6 bg-indigo-400 rounded-full cursor-pointer border-2 border-white flex justify-center items-center -mr-1.5"
          >
            <svg
              x-show="color === 'indigo' "
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-4 h-4 text-white"
            >
              <path
                fill-rule="evenodd"
                d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div
            @click="color = 'green'"
            :class="color === 'green' ? 'ring-2 ring-green-400' : '' "
            class="w-6 h-6 bg-green-400 rounded-full cursor-pointer border-2 border-white flex justify-center items-center -mr-1.5"
          >
            <svg
              x-show="color === 'green' "
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-4 h-4 text-white"
            >
              <path
                fill-rule="evenodd"
                d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"

              />

          </div>
        </div>
      </div>
