<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App | Single Product</title>
    <link rel="stylesheet" href="./build/tailwind.css" />

  <body class="bg-gray-100">
    <!-- app bar -->
    <header class="flex md:hidden items-center justify-between mt-10 mb-6 px-4">
      <div
        class="w-7 h-7 bg-white shadow-lg rounded-md text-slate-800 flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </div>
      <div class="text-lg font-bold text-slate-800">
        گوشی آیفون ۱۳ ۱۲۸ گیگابایت
      </div>
      <div
        class="w-7 h-7 bg-white shadow-lg rounded-md text-slate-800 flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </header>

     <!-- navbar -->
     <nav
     class="hidden md:block p-2 gap-x-4 bg-white shadow-lg sticky top-0 z-50 mb-6 px-4"
   >
     <div class="container mx-auto 2xl:max-w-screen-2xl flex items-center">
       <!-- menu -->
       <div class="flex flex-1 items-center">
         <span class="py-4 w-20">
           <img
             src="/assets/images/logo/Desktop Logo.png"
             alt="dacktop logo"
           />
         </span>
         <ul class="flex items-center w-full text-sm lg:text-lg font-normal">
           <li
             class="flex p-2 hover:bg-gray-50 rounded-lg pr-4 cursor-pointer"
           >
             <a href="#">خانه</a>
           </li>
           <li class="flex p-2 hover:bg-gray-50 rounded-lg cursor-pointer">
             <a href="#">تلفن همراه</a>
           </li>
           <li class="flex p-2 hover:bg-gray-50 rounded-lg cursor-pointer">
             <a href="#">لپ تاپ</a>
           </li>
           <li class="flex p-2 hover:bg-gray-50 rounded-lg cursor-pointer">
             <a href="#">ساعت هوشمند</a>
           </li>
         </ul>
       </div>

       <!-- search -->
       <div class="flex flex-1">
         <div class="w-full relative">
           <span class="absolute top-4 right-6">
             <svg
               xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.5"
               stroke="currentColor"
               class="w-6 h-6 text-slate-800 font-medium"
             >
               <path
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
               />
             </svg>
           </span>
           <input
             type="search"
             class="w-full bg-stone-100 py-4 px-5 pr-12 rounded-lg focus:outline-none outline-0 text-slate-800"
             placeholder="جستجوی  نام محصول، نام برند، نام مدل و..."
           />
         </div>
       </div>
     </div>
   </nav>

    <!-- bread crumbs -->

      <span class="text-orange-500 text-lg">برند آیفون</span>

          width="7"
          height="10"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"

          />

      </span>
      <span class="text-slate-500 text-lg">آیفون ۱۳</span>
    </div>

    <!-- single product -->
    <div class="flex flex-col mb-6 px-4 items-center gap-y-9">
      <!-- product image -->
      <div class="">
        <img src="/assets/images/Single Product/Gallery - 4.png" alt="iphone" />
      </div>

      <!-- product discription -->
      <div class="">
        <div class="text-center">
          <h1 class="text-lg font-bold text-slate-800 mb-1">
            گوشی آیفون ۱۳ ۱۲۸ گیگابایت
          </h1>
          <h2 class="text-slate-500 text-lg font-light">
            Apple Iphone 13 128 GB
          </h2>
        </div>
      </div>

      <!-- color selection -->
      <div class="flex justify-around items-center w-full">
        <span class="text-xl font-medium text-slate-800">انتخاب رنگ:</span>
        <div x-data="{color : 'green'}" class="flex">
          <div
            @click="color = 'orange'"
            :class="color === 'orange' ? 'ring-2 ring-orange-400' : '' "
            class="w-6 h-6 bg-orange-400 rounded-full cursor-pointer border-2 border-white flex justify-center items-center"
          >
            <svg
              x-show="color === 'orange' "
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-4 h-4 text-white"
            >
              <path
                fill-rule="evenodd"
                d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div
            @click="color = 'yellow'"
            :class="color === 'yellow' ? 'ring-2 ring-yellow-400' : '' "
            class="w-6 h-6 bg-yellow-400 rounded-full cursor-pointer border-2 border-white flex justify-center items-center -mr-1.5"
          >
            <svg
              x-show="color === 'yellow' "
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-4 h-4 text-white"
            >
              <path
                fill-rule="evenodd"
                d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div
            @click="color = 'indigo'"
            :class="color === 'indigo' ? 'ring-2 ring-indigo-400' : '' "
            class="w-6 h-6 bg-indigo-400 rounded-full cursor-pointer border-2 border-white flex justify-center items-center -mr-1.5"
          >
            <svg
              x-show="color === 'indigo' "
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-4 h-4 text-white"
            >
              <path
                fill-rule="evenodd"
                d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div
            @click="color = 'green'"
            :class="color === 'green' ? 'ring-2 ring-green-400' : '' "
            class="w-6 h-6 bg-green-400 rounded-full cursor-pointer border-2 border-white flex justify-center items-center -mr-1.5"
          >
            <svg
              x-show="color === 'green' "
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-4 h-4 text-white"
            >
              <path
                fill-rule="evenodd"
                d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
      </div>

        <div class="flex items-center">

</html>
